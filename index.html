<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <title>Form Validation</title>
    <script src="index.js"></script>   
    <script src="validation.js"></script>   
</head>
<body>
    <h1 id="thx"></h1>
    <form class="container">
        <label>First Name</label>
        <input type="text" name="firstname" placeholder="First name" id="inputFirstName">

        <label>Last Name</label>
        <input type="text" name="lastname" placeholder="Last name" id="inputLastName">

        <label>Address</label>
        <input type="text" name="address" placeholder="Address" id="address">

        <label>Email address</label>
        <input type="text" name="email" placeholder="Email address" id="emailAddress">
        <p>Email must be a valid address, e.g myname@mydomaine.com</p>

        <label>Password</label>
        <input type="password" name="password" placeholder="Password" id="pwd">
        <p>At least 8 caracteres, at least 1 uppercase and 1 special caractere</p>

        <label>Comments</label>
        <textarea placeholder="Give us your feedback" name="comment" height="20px" cols="5" rows="4" width="540px" id="commentArea"></textarea>

        <div class="row">
        <button class="button" id="sendButton" type="button">Send</button>
        <button class="button" id="resetButton">Reset</button>
        </div>
    </form>
</body>
</html>
